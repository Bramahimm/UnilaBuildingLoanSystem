<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEMES Unila - Reservasi Gedung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../../assets/images/logoUnila.png" type="image/png" sizes="16x16" />
</head>
<body style="font-family: 'Poppins';">
  <!-- Navbar kita, masi jelek, bisa sepakatin aja warnanya -->
  <!-- jan lupa import cdn bootstrap nya -->
  <header class="container-fluid bg-primary text-white py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <div class="d-flex align-items-center">
        <a href="index.html">
          <img src="../../assets/images/LogoGemes.png" alt="Logo Gemes" width="210" class="me-3">
        </a>        
      </div>      
      <!-- Input Pencarian -->
      <input type="text" class="form-control w-25" placeholder="Cari Gedung">
      
      <!-- Navigasi -->
      <nav class="d-flex gap-3">
        <a href="#" class="text-white text-decoration-none">Home</a>
        <a href="#" class="text-white text-decoration-none">Riwayat</a>
        <a href="#" class="text-white text-decoration-none">Daftar Gedung</a>
        <a href="#" class="text-white text-decoration-none">Kalender</a>
      </nav>
  
      <!-- Tombol Login -->
      <a href="login.html" class="btn btn-warning">LOGIN</a>
    </div>
  </header>
  

  <!-- Hero Section -->
  <section class="text-center my-5">
    <h1 class="fw-bold">Gedung Unila Manajemen Reservasi</h1>
    <img src="../../assets/images/UnilaLandingPage.png" alt="Gedung Rektorat" class="mt-3" width="800" />
  </section>

  <!-- Filter Section -->
<section class="container mb-4">
    <div class="input-group">
      <label class="input-group-text" for="kategori">Kategori</label>
      <select class="form-select" id="kategori">
        <option value="" selected>Fakultas</option>
        <option value="mipa">Fakultas MIPA</option>
        <option value="teknik">Fakultas Teknik</option>
        <option value="kedokteran">Fakultas Kedokteran</option>
        <option value="kip">Fakultas KIP</option>
        <option value="pertanian">Fakultas Pertanian</option>
      </select>
      <button class="btn btn-primary">Cari</button>
    </div>
</section>

  <!-- Card List Section -->
  <section class="container mb-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
      <div class="col h-100">
        <div class="card h-100">
          <img src="../../assets/images/gedungTest.jpg" class="card-img-top" alt="Gedung">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title text-truncate" style="max-width: 100%;">Gedung Ilmu Komputer Lantai 1C</h5>
            <p class="card-text">Fakultas MIPA</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">⭐ 5/5</small>
              <button class="btn btn-success btn-sm">Book Now</button>
            </div>
          </div>
        </div>
      </div>
      
  
      <div class="col">
        <div class="card h-100">
          <img src="../../assets/images/gedungTest.jpg" class="card-img-top" alt="Gedung">
          <div class="card-body">
            <h5 class="card-title">Gedung Teknik Sipil</h5>
            <p class="card-text">Fakultas Teknik</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">⭐ 4.8/5</small>
              <button class="btn btn-success btn-sm">Book Now</button>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col">
        <div class="card h-100">
          <img src="../../assets/images/gedungTest.jpg" class="card-img-top" alt="Gedung">
          <div class="card-body">
            <h5 class="card-title">Gedung Farmasi</h5>
            <p class="card-text">Fakultas Kedokteran</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">⭐ 4.5/5</small>
              <button class="btn btn-success btn-sm">Book Now</button>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col">
        <div class="card h-100">
          <img src="../../assets/images/gedungTest.jpg" class="card-img-top" alt="Gedung">
          <div class="card-body">
            <h5 class="card-title">Gedung Pertanian</h5>
            <p class="card-text">Fakultas Pertanian</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">⭐ 4.7/5</small>
              <button class="btn btn-success btn-sm">Book Now</button>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </section>
  
  

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    GEMES © 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
