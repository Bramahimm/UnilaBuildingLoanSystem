<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEMES Unila - Reservasi Gedung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif;">
  <!-- Navbar kita, masi jelek, bisa sepakatin aja warnanya -->
  <!-- jan lupa import cdn bootstrap nya -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white">
    <div class="fw-bold fs-5">Gemes Universitas Lampung</div>
    <input type="text" class="form-control w-25" placeholder="Cari Gedung">
    <nav class="d-flex gap-3">
      <a href="#" class="text-white text-decoration-none">Home</a>
      <a href="#" class="text-white text-decoration-none">Riwayat</a>
      <a href="#" class="text-white text-decoration-none">Daftar Gedung</a>
      <a href="#" class="text-white text-decoration-none">Kalender</a>
    </nav>
    <a href="login.html" class="btn btn-warning">LOGIN</a>
  </header>

  <!-- Hero Section -->
  <section class="text-center my-5">
    <h1 class="fw-bold">Gedung Unila Manajemen Reservasi</h1>
    <img src="assets/gedung-rektorat.jpg" alt="Gedung Rektorat" class="img-fluid mt-3" />
  </section>

  <!-- Filter Section -->
  <section class="container mb-4">
    <div class="input-group">
      <label class="input-group-text" for="kategori">Kategori</label>
      <select class="form-select" id="kategori">
        <option value="fakultas">Fakultas</option>
      </select>
      <button class="btn btn-primary">Cari</button>
    </div>
  </section>

  <!-- Card List Section -->
  <section class="container mb-5">
    <div class="row g-3">
      <!-- Repeat card -->
      <div class="col-md-3">
        <div class="card h-100">
          <img src="assets/gedung.jpg" class="card-img-top" alt="Gedung" />
          <div class="card-body">
            <h5 class="card-title">Gedung Ilmu Komputer Lantai 1C</h5>
            <p class="card-text">Fakultas MIPA</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">⭐ 5/5</small>
              <button class="btn btn-success btn-sm">Book Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- duplikat card lainnya -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-secondary text-white text-center py-3">
    GEMES © 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
