<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GEMES Unila</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .login-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    .login-img {
      height: 90%;
      object-fit: cover;
      width: 90%;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .form-icon {
      width: 1.5rem;
      height: 1.5rem;
    }
  
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="../../assets/images/gambarUnila.jpg" alt="Logo Unila" class="login-img"/>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-box">
          <div class="text-center mb-4">
            <img src="assets/LogoGemes.png" alt="Logo Unila" style="height: 60px;">
            <h5 class="mt-3 fw-bold">GEMES<br>Universitas Lampung</h5>
            <h6 class="text-primary">Login</h6>
          </div>
          <form>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-4 input-group">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-info text-white">Masuk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons (opsional jika pakai icon) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
