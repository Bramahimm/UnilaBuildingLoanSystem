<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GEMES Unila</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background-color: #dbe3e0;
    }

    .login-img {
      height: 100vh;
      width: 100%;
      object-fit: cover;
    }

    .login-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .form-icon {
      width: 1.5rem;
      height: 1.5rem;
    }

    @media (max-width: 767.98px) {
      .login-img {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Gambar Samping -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="../../assets/images/gambarUnila.jpg" alt="Gambar Unila" class="login-img">
      </div>

      <!-- Form Login -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-box">
          <div class="text-center mb-4">
            <img src="assets/LogoGemes.png" alt="Logo GEMES" style="height: 60px;">
            <h5 class="mt-3 fw-bold">GEMES<br>Universitas Lampung</h5>
            <h6 class="text-primary">Login</h6>
          </div>
          <form>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-4 input-group">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-info text-white">Masuk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
