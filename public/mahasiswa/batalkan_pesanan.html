<!DOCTYPE html>

  <head>

    <title>GEMES Unila - Reservasi Gedung</title>

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/style.css">

    <!-- Favicon -->
    <link
      rel="icon"
      href="images/logoUnila.png"
      type="image/png"

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #e0e0e0;
      }

      .header {
        background-color: #00afe4;
      }

      .white-card {
        background-color: white;
        overflow: hidden;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }

      .header-box {
        background-color: #05a7be;
        padding: 12px 20px;
        color: white;
        font-weight: 600;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .gray-box {
        background-color: #dcdcdc;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        padding: 30px;
      }

      .btn-teal {
        background-color: #017598;
        color: white;
        transition: 0.3s;
      }

      .btn-teal:hover {
        background-color: #015f73;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary text-white shadow">

        <a class="navbar-brand text-white" href="index.html">

          />

          placeholder="Cari Gedung"
        />

        <!-- Tombol untuk Mobile -->
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Navigasi -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link text-white active" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="riwayatpeminjaman.html"
                >Riwayat</a
              >
            </li>
            <li class="nav-item">

            <li class="nav-item">

            <a href="#" class="btn bg-hijauempat text-white">@username</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Konten Riwayat -->
    <div class="container my-5">
      <div class="mx-auto shadow" style="max-width: 850px">
        <div class="white-card">
          <div class="header-box">Riwayat Peminjaman Gedung</div>
          <div class="gray-box mt-4 mb-4 my-4 mx-4">
            <h5 class="text-center fw-bold mb-4">Detail Peminjaman</h5>
            <p><strong>Tanggal :</strong> Sabtu, 18 Maret 2025</p>
            <p><strong>Tempat :</strong> Gedung Ilmu Komputer Lantai 1 C</p>
            <p><strong>Nama Mahasiswa :</strong> jagoan neon</p>

            <div class="text-center mt-4">
              <button class="btn btn-teal">Batalkan Pesanan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
