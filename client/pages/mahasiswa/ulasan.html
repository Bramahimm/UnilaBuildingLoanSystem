<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riwayat Peminjaman</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e0e0e0;
    }

    .header {
        background-color: #00AFE4;
    }

    .white-card {
      background-color: white;
      overflow: hidden; 
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .header-box {
      background-color: #05A7BE;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .gray-box {
      background-color: #dcdcdc;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      padding: 30px;
    }

    .btn-teal {
      background-color: #017598;
      color: white;
      transition: 0.3s;
    }

    .btn-teal:hover {
      background-color: #015f73;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="header text-white">
    <div class="container-fluid py-3">
      <div class="row align-items-center">
        <!-- Logo + Judul -->
        <div class="col-md-3 d-flex align-items-center">
          <img src="../" alt="Logo Gemes" width="50" class="me-2">
          <div class="d-flex flex-column">
            <span class="fw-bold">Gemes Universitas</span>
            <span class="fw-bold">Lampung</span>
          </div>
        </div>
        <!-- Search -->
        <div class="col-md-3 my-2 my-md-0">
          <input type="text" class="form-control" placeholder="Cari Gedung">
        </div>
        <!-- Navigasi -->
        <div class="col-md-4">
          <nav class="d-flex justify-content-md-center gap-3 flex-wrap">
            <a href="#" class="text-white text-decoration-none">Home</a>
            <a href="#" class="text-white text-decoration-none fw-bold">Riwayat</a>
            <a href="#" class="text-white text-decoration-none">Daftar Gedung</a>
            <a href="#" class="text-white text-decoration-none">Kalender</a>
          </nav>
        </div>
        <!-- Login -->
        <div class="col-md-2 text-md-end mt-2 mt-md-0">
          <a href="#" class="btn btn-info text-white">@username</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Konten Riwayat -->
  <div class="container my-5">
    <div class="mx-auto shadow" style="max-width: 850px;">
      <div class="white-card">
        <div class="header-box">
          Riwayat Peminjaman Gedung
        </div>
        <div class="gray-box mt-4 mb-4 my-4 mx-4 ">
          <h5 class="text-center fw-bold mb-4">Detail Peminjaman</h5>
          <p><strong>Tanggal :</strong> Sabtu, 18 Maret 2025</p>
          <p><strong>Tempat :</strong> Gedung Ilmu Komputer Lantai 1 C</p>
          <p><strong>Nama Mahasiswa :</strong> jagoan neon</p>
          <p><strong>Organisasi :</strong> jagoan neon</p>
          <p><strong>Status :</strong> Telah Dipesan</p>
          <div class="text-center mt-4">
            <button class="btn btn-teal">Batalkan Pesanan</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
